<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYS Weather</title>
    <link href="./media/favicon.ico" rel="icon" type="image/x-icon"/>

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>RYS Weather</h1>
        <div class="search-bar">
            <input type="text" placeholder="Digite o nome do lugar">
            <ion-icon name="search-circle-outline" onclick="getLocationPosition(()=>{getLocationWeather()})"></ion-icon>
        </div>
    </header>

    <main class="weather-data">
        <section class="weather">
        </section>
        <section class="data">
        </section>
    </main>

    <main class="loading">
        <img src="media/loading.gif" alt="loading animation">
        <p>Carregando...</p>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="script.js"></script>
</body>

</html>
